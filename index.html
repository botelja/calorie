<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-primary text-center">
        <a class="navbar-brand mx-auto" href="#">Calorie</a>
        <button class="btn btn-info my-2 my-sm-0 text-uppercase">Clear All</button>
    </nav>

    <br>

    <div class="container">
        <!-- ADD MEAL -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add Meal / Food Item</h2>
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="item-name">Meal</label>
                            <input type="text" class="form-control" id="item-name" placeholder="Add Item">
                        </div>
                        <div class="form-group col-6">
                            <label for="item-calories">Calories</label>
                            <input type="number" class="form-control" id="item-calories" placeholder="Add Calories">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group mr-2">
                            <button class="add-btn btn btn-primary">
                                <i class="fa fa-plus"></i> Add Meal
                            </button>
                        </div>
                        <div class="form-group mr-2">
                            <button class="update-btn btn btn-warning">
                                <i class="fa fa-pen-square"></i> Update Meal
                            </button>
                        </div>
                        <div class="form-group mr-2">
                            <button class="delete-btn btn btn-danger">
                                <i class="fa fa-trash"></i> Delete Meal
                            </button>
                        </div>
                        <div class="form-group ml-auto">
                            <button class="back-btn btn btn-dark">
                                <i class="fa fa-chevron-circle-left"></i> Back Meal
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- CALORIE COUNT -->
        <h3 class="text-center mt-3">Calorie Count: <span class="total-calories">0</span></h3>
        <!-- FOOD LIST -->
        <ul class="list-group">
        </ul>
    </div>

    <script src="./app.js"></script>
</body>

</html>
